<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href = "style.css">
</head>
<body>

    <div class="container">
        <div class="wraper">
            <div class="header">
                <p>Count Down <span id="start_info">Started!</span> </p>
            </div>
            <div class="count_block"><span id="hrs">00:</span> <span id="min">00:</span><span id="sec">00</span></div>
            <div class="buttons">
                <input type="button" value = "Stop" id="stop"> 
                <input type="button" value = "Start" id="start"> 
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
